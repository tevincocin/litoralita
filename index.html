    <title>Litoralita</title>
    <style>
      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 5% 2.5% 0 2.5%;
      }

      .main {
        display: flex;
        flex-direction: column;
      }

      .main-cell {
        display: flex;
        justify-content: center;
        flex-grow: 1;
      }

      .logotype {
        width: 50%;
      }

      .avatar {
        width: 50%;
      }

      .message-mobile {
        margin-top: 8%;
        width: 50%;
      }

      .message-desktop {
        display: none;
      }

      .social {
        display: block;
        margin: 0 4%;
        width: 30%;
      }

      .footer {
        z-index: 10;
        padding: 5% 12% 15% 12%;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: flex-start;
      }

      .camalotes {
        color: #DFDFDF;
        width: 30%;
        position: fixed;
        left: -15%;
        bottom: 25%;
        transform: rotate(15deg);
      }

      .olitas {
        position: fixed;
        width: 25%;
        right: 0;
        top: 30%;
      }

      #copyright {
        z-index: 10;
        position: fixed;
        width: 100%;
        bottom: 2%;
        font-size: 0.75rem;
        color: #dfdfdf;
        text-align: center;
      }

      @media (width >= 1800px) {
        #copyright {
          font-size: 1.5rem;
        }
      }

      @media (width >= 800px) {
        .container {
          padding: 5% 2.5% 0 2.5%;
        }

        .main {
          flex-direction: row;
          justify-content: stretch;
        }

        .logotype {
          width: 60%;
        }

        .avatar {
          margin-top: 10%;
          width: 60%;
        }

        .message-mobile {
          display: none;
        }

        .message-desktop {
          display: block;
          margin-top: 30%;
          width: 55%;
        }

        .footer {
          padding: 0 0 5% 8%;
        }

        .social {
          margin: 0 0.7%;
          width: 4%;
          border-bottom: 3px solid transparent;
        }

        .social:hover {
          border-bottom: 3px solid blue;
        }

        .camalotes {
          color: #00F;
          width: 12%;
          bottom: -1.5%;
          left: unset;
          right: 10%;
          transform: unset;
        }

        .olitas {
          width: 25%;
          top: unset;
          right: unset;
          left: 0;
          bottom: 30%;
        }

        #copyright {
          font-size: 0.75rem;
        }
      }
    </style>
